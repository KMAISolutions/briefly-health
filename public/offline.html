<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Briefly Healthcare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #6B21A8 0%, #9333EA 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .whatsapp-btn {
            background: #25D366;
            border: 1px solid #25D366;
        }
        
        .whatsapp-btn:hover {
            background: #128C7E;
            border: 1px solid #128C7E;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access some features of Briefly Healthcare while offline, or reach out via WhatsApp for immediate assistance.</p>
        
        <div class="actions">
            <button onclick="window.location.reload()">Try Again</button>
            <button onclick="goHome()">Go Home</button>
            <a href="https://wa.me/27723692658?text=Hi,%20I%20need%20medical%20assistance" 
               class="whatsapp-btn" 
               style="text-decoration: none; color: white;">
                WhatsApp Chat
            </a>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }
        
        // Check for network connectivity
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
